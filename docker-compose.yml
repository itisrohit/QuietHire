networks:
  quiethire-network:
    driver: bridge

volumes:
  postgres_data:
  clickhouse_data:
  typesense_data:
  temporal_data:
  grafana_data:
  prometheus_data:

services:
  # PostgreSQL - Main relational DB
  postgres:
    image: postgres:16-alpine
    container_name: quiethire-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quiethire-network

  # ClickHouse - Job storage
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: quiethire-clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    environment:
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quiethire-network

  # Typesense - Search engine
  typesense:
    image: typesense/typesense:26.0
    container_name: quiethire-typesense
    ports:
      - "8108:8108"
    environment:
      TYPESENSE_DATA_DIR: /data
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY}
    volumes:
      - typesense_data:/data
    networks:
      - quiethire-network

  # Dragonfly - Redis-compatible cache
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: quiethire-dragonfly
    ports:
      - "6379:6379"
    ulimits:
      memlock: -1
    networks:
      - quiethire-network

  # Temporal Server
  temporal:
    image: temporalio/auto-setup:1.24.2
    container_name: quiethire-temporal
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PWD=${DB_PASSWORD}
      - POSTGRES_SEEDS=postgres
    ports:
      - "7233:7233"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - temporal_data:/etc/temporal
    networks:
      - quiethire-network

  # Temporal UI
  temporal-ui:
    image: temporalio/ui:2.26.2
    container_name: quiethire-temporal-ui
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    ports:
      - "8080:8080"
    depends_on:
      - temporal
    networks:
      - quiethire-network

  # Temporal Worker
  worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.worker
    container_name: quiethire-worker
    environment:
      - TEMPORAL_HOST=temporal:7233
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - CLICKHOUSE_HOST=${CLICKHOUSE_HOST:-clickhouse}
      - CLICKHOUSE_PORT=9000
      - CLICKHOUSE_USER=${CLICKHOUSE_USER}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
    depends_on:
      - temporal
      - postgres
      - clickhouse
    networks:
      - quiethire-network
    restart: unless-stopped

  # Grafana - Observability Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: quiethire-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - quiethire-network

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: quiethire-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - quiethire-network

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: quiethire-prometheus
    ports:
      - "9091:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - prometheus_data:/prometheus
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - quiethire-network

  # Main API Service
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: quiethire-api
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      - APP_NAME=${APP_NAME:-QuietHire API}
      - ENV=${ENV:-development}
      - API_PORT=3000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - TYPESENSE_HOST=${TYPESENSE_HOST:-typesense}
      - TYPESENSE_PORT=${TYPESENSE_PORT:-8108}
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY}
      - REDIS_HOST=${REDIS_HOST:-dragonfly}
      - REDIS_PORT=${REDIS_PORT:-6379}
    depends_on:
      postgres:
        condition: service_healthy
      typesense:
        condition: service_started
      dragonfly:
        condition: service_started
    networks:
      - quiethire-network
    restart: unless-stopped

  # Parser Service
  parser:
    build:
      context: ./apps/parser
      dockerfile: Dockerfile
    container_name: quiethire-parser
    ports:
      - "8001:8000"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - quiethire-network
    restart: unless-stopped

  # Python Crawler Service
  crawler-python:
    build:
      context: ./apps/crawler-python
      dockerfile: Dockerfile
    container_name: quiethire-crawler-python
    ports:
      - "8002:8000"
    environment:
      - PROXY_MANAGER_URL=http://proxy-manager:8000
      - PARSER_URL=http://parser:8000
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      - proxy-manager
      - parser
      - postgres
    networks:
      - quiethire-network
    restart: unless-stopped

  # Proxy Manager Service
  proxy-manager:
    build:
      context: ./apps/proxy-manager
      dockerfile: Dockerfile
    container_name: quiethire-proxy-manager
    ports:
      - "8003:8000"
    environment:
      - REDIS_HOST=${REDIS_HOST:-dragonfly}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - PROXY_POOL_SIZE=${PROXY_POOL_SIZE:-10}
      - RESIDENTIAL_PROXY_URL=${RESIDENTIAL_PROXY_URL}
      - DATACENTER_PROXY_URL=${DATACENTER_PROXY_URL}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      dragonfly:
        condition: service_started
    networks:
      - quiethire-network
    restart: unless-stopped

  # OSINT Discovery Service
  osint-discovery:
    build:
      context: ./apps/osint-discovery
      dockerfile: Dockerfile
    container_name: quiethire-osint-discovery
    ports:
      - "8004:8000"
    environment:
      - SERPAPI_API_KEY=${SERPAPI_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - CRUNCHBASE_API_KEY=${CRUNCHBASE_API_KEY}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - quiethire-network
    restart: unless-stopped